<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Att göra</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">

<body class="container">
  <div class="row grow w-100">
    <div class="col-12 bg-dark py-3">
      <h1>Att göra - applikation </h1>
    </div>

    <div class=" col-12 bg-dark">
      <main id="content">
        <div id="form">

          <input id="newTask" type="text" class="form-control" placeholder="Din syssla">
          <button class="btn btn-secondary" type="button" id="addBtn">Lägg till</button>
          <button class="btn btn-secondary" type="button" id="resetBtn">Återställ</button>

        </div>
        <section id="incomplete-tasks-section">
          <h2>Att göra</h2>
          <p id="count-incompleted-tasks"></p>
        </section>
        <hr>
        <section id="complete-tasks-section">
          <h2>Färdiga </h2>
          <p id="count-completed-tasks"></p>
        </section>
      </main>
    </div>

    <div class="col-12 bg-dark py-3 ">
      <footer>
        <p>Att göra - applikation - 2022</p>
      </footer>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
    <script src="js/Task.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
